schemaVersion: 2.2.0
metadata:
  name: user-workspace
  projectType: python
  language: python
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: python
  registryUrl: "https://registry.devfile.io"
components:
  - name: quarkus-tools
    container:
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/quarkus-stack:2.15-mandrel-22'
      mountSources: true
      endpoints:
        - attributes:
            protocol: http
            public: 'true'
            discoverable: 'true'
          name: index-webpage
          targetPort: 8080
        - attributes:
            protocol: http
            public: 'true'
            discoverable: 'true'
            path: /q/dev
          name: quarkus-devui
          targetPort: 8080
      memoryLimit: 4Gi
      env:
        - value: /home/jboss/.m2
          name: MAVEN_CONFIG
        - value: '-Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G -XX:+CMSClassUnloadingEnabled'
          name: MAVEN_OPTS
commands:
  - id: Login-to-OpenShift
    exec:
      component: quarkus-tools
      group:
        kind: run
      label: Run the application
      workingDir: '${PROJECTS_ROOT}'
      commandLine: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true --username=user1 --password=password'
