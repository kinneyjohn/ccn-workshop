schemaVersion: 2.2.0
metadata:
  name: user-workspace
  projectType: python
  language: python
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: python
  registryUrl: "https://registry.devfile.io"
components:
  - name: quarkus-tools
    container:
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/quarkus-stack:2.15-mandrel-22'
      mountSources: true
      endpoints:
        - attributes:
            protocol: http
            public: 'true'
            discoverable: 'true'
          name: index-webpage
          port: 8080
        - attributes:
            protocol: http
            public: 'true'
            discoverable: 'true'
            path: /q/dev
          name: quarkus-devui
          port: 8080
      memoryLimit: 4Gi
      env:
        - value: /home/jboss/.m2
          name: MAVEN_CONFIG
        - value: '-Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G -XX:+CMSClassUnloadingEnabled'
          name: MAVEN_OPTS
commands:
  - name: Login to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true --username=user1 --password=password'
        component: quarkus-tools
  - name: Start Debugger on 5005
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
