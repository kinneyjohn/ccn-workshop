apiVersion: 1.0.0
metadata:
  name: user-workspace
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - attributes:
          protocol: http
          public: 'true'
          discoverable: 'true'
        name: index-webpage
        port: 8080
      - attributes:
          protocol: http
          public: 'true'
          discoverable: 'true'
          path: /q/dev
        name: quarkus-devui
        port: 8080
    memoryLimit: 4Gi
    type: dockerimage
    alias: quarkus-tools
    image: 'image-registry.openshift-image-registry.svc:5000/openshift/quarkus-stack:2.15-mandrel-22'
    env:
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: '-Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G -XX:+CMSClassUnloadingEnabled'
        name: MAVEN_OPTS
  - memoryLimit: 1500M
    type: chePlugin
    reference: 'https://raw.githubusercontent.com/redhat-cop/agnosticd/development/ansible/roles/ocp4-workload-ccnrd-cuttingedge/files/cheplugin-meta.yaml'
    alias: mta-ide-plugin
commands:
  - name: Login to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true --username=user1 --password=password'
        component: quarkus-tools
  - name: Start Debugger on 5005
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
